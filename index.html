<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goldbach Orbital 10²⁰</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      font-size: 1.6rem;
      color: #aa0000;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    button {
      cursor: pointer;
    }
    .output {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-left: 5px solid #aa0000;
    }
  </style>
</head>
<body>
  <h1>Goldbach Orbital 10²⁰</h1>
  <p>
    This site predicts a Goldbach pair (p, q) such that <code>E = p + q</code>, using the orbital formula:<br/>
    <code>δ(E) ≈ √E · loglog(E) / log(E)</code><br/>
    Optimized for even numbers up to <strong>10²⁰</strong>. Only the closest pair is returned.
  </p>

  <label for="evenInput">Enter an even number E:</label><br/>
  <input type="text" id="evenInput" placeholder="Ex: 10000000000000000000" />
  <button>Predict (p, q)</button>

  <div id="result" class="output"></div>

  <script src="script.js"></script>
</body>
</html>
